<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Update Notification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .email-container {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            border: 1px solid #dddddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .header {
            background-color: #4CAF50;
            color: #ffffff;
            padding: 20px;
            text-align: center;
            font-size: 18px;
        }

        .content {
            padding: 20px;
        }

        .card-info {
            margin-top: 20px;
            padding: 10px;
            background-color: #f2f2f2;
            border-left: 4px solid #4CAF50;
        }

        .footer {
            background-color: #f2f2f2;
            color: #555;
            text-align: center;
            padding: 10px;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="email-container">
        <div class="header">
            카드 정보 업데이트 알림
        </div>
        <div class="content">
            <p>안녕하세요,</p>
            <p>카드 정보가 업데이트되었습니다. 추가된 카드 정보는 아래와 같습니다.</p>
            <div class="card-info">
                <strong>카드 이름:</strong> {{cardList}}
            </div>
            <p>확인해 주셔서 감사합니다.</p>
        </div>
        <div class="footer">
            &copy; 2024 jokerTrickster. All rights reserved.
        </div>
    </div>
</body>

</html>
