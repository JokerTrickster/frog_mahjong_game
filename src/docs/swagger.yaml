definitions:
  request.ReqCreate:
    properties:
      max_count:
        type: integer
      min_count:
        type: integer
      name:
        type: string
      password:
        type: string
    required:
    - max_count
    - min_count
    - name
    type: object
  request.ReqDora:
    properties:
      cardColor:
        type: string
      cardID:
        type: integer
      cardName:
        type: string
      cardState:
        type: string
      roomID:
        type: integer
    type: object
  request.ReqJoin:
    properties:
      password:
        type: string
      roomID:
        type: integer
    required:
    - roomID
    type: object
  request.ReqOut:
    properties:
      roomID:
        type: integer
    type: object
  request.ReqReady:
    properties:
      playerState:
        type: string
      roomID:
        type: integer
    type: object
  request.ReqSignin:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  request.ReqSignup:
    properties:
      email:
        type: string
      name:
        type: string
      password:
        type: string
    type: object
  request.ReqStart:
    properties:
      roomID:
        type: integer
      state:
        type: string
    type: object
  response.ResSignin:
    properties:
      accessToken:
        type: string
      refreshToken:
        type: string
    type: object
info:
  contact: {}
paths:
  /v0.1/auth/signin:
    post:
      description: |-
        ■ errCode with 400
        PARAM_BAD : 파라미터 오류

        ■ errCode with 400
        USER_NOT_EXIST : 유저가 존재하지 않음

        ■ errCode with 500
        INTERNAL_SERVER : 내부 로직 처리 실패
        INTERNAL_DB : DB 처리 실패
      parameters:
      - description: 이메일, 비밀번호
        in: body
        name: json
        required: true
        schema:
          $ref: '#/definitions/request.ReqSignin'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/response.ResSignin'
        "400":
          description: Bad Request
